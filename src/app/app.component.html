
<div class="container main-container">
    <h1>Firechat</h1>
    <div class="col-md-12 text-right">
        <button class="btn btn-outline-danger" (click)="cs.logOut()" *ngIf="cs.usuario.uid" >
            Salir
        </button>
    </div>

    <app-login *ngIf="!cs.usuario.uid"></app-login>
    
    <div class="chat-window" *ngIf="cs.usuario.uid">
        <app-chat></app-chat>
    </div> 
</div>
